<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <source src="src/script.js" type="script">
    <title>Loja de Batatas</title>
</head>
    <body>

        <header>
            <h1>Loja de Batatas</h1>
            <p>Bem-vindo à melhor loja de batatas da região!</p>
        </header>

        <section class="produtos">
            <article class="produto">
                <img src="img/batata1.jpg" alt="Batata 1">
                <h2>Batata Comum</h2>
                <p>R$ 2,00/kg</p>
                <button id="botao-batata-comum">Adicionar ao Carrinho</button>
            </article>

            <article class="produto">
                <img src="img/batata2.jpg" alt="Batata 2">
                <h2>Batata Doce</h2>
                <p>R$ 3,00/kg</p>
                <button id="botao-batata-doce">Adicionar ao Carrinho</button>
            </article>
        </section>

        <footer>
            <p>&copy; 2023 Loja de Batatas</p>
        </footer>

        <div id="contador-carrinho">0</div>

        <script src="src/script.js"></script>

    </body>
</html>
